<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<main th:fragment="login">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Student Login</h3>
            <form method="post" th:action="@{/login}">
                <div class="row">
                    <div class="col">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" name="password" required type="password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col text-right">
                        <button class="btn btn-info" type="submit" value="login">Login</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        Don't have an account? <a class="btn-link" href="#" sec:authorize="!isAuthenticated()"
                                                  th:href="@{/register}">Sign up here</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</main>
</body>
</html>
