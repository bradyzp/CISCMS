<!DOCTYPE html>
<html lang="en"
      th:replace="layouts/basic :: layout(~{::main})"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Template</title>
</head>
<body>
<main>
    <div class="container">
        <div class="card">
            <div class="card-header">Register for a user account</div>
            <div class="alert alert-danger" th:if="${#httpServletRequest.getParameter('error')}">Error Occurred
                Registering an Account
            </div>
            <div class="card-body">
                <form action="#" class="w-50" id="registrationForm" method="post" th:action="@{/register}">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input class="form-control" id="username" name="userName" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input class="form-control" id="firstname" name="givenName" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input class="form-control" id="lastname" name="familyName" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" name="email" required type="email">
                    </div>
                    <input class="btn btn-success" type="submit" value="Submit">
                    <h6>An email with a temporary password will be sent to the address provided</h6>
                </form>
            </div>

        </div>
    </div>

</main>
</body>
</html>
