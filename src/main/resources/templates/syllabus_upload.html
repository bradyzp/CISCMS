<!DOCTYPE html>
<html lang="en"
      th:replace="layouts/basic :: layout(~{::main})"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>document_uploader</title>
</head>
<body>
<main>
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="card">

                    <div class="card-body">
                        <h3 class="card-title">
                            Upload Syllabus
                        </h3>
                        <form enctype="multipart/form-data" method="post" th:action="@{/course/docs/upload}">
                            <input hidden th:name="cid" th:value="${courseId}" type="number">
                            <input id="file" name="file" type="file">
                            <label for="comment">Comment:</label>
                            <input class="form-control" id="comment" th:name="comment" type="text">
                            <button class="btn btn-success" name="syl" type="submit">Upload</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>


</main>
</body>
</html>
