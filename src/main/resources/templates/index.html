<!DOCTYPE html>
<html lang="en"
      th:replace="layouts/basic :: layout(~{::main})"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">
                            Computer Information Systems - Course Management System (CISCMS)
                        </h2>
                        <p>
                            Log in or sign up to begin taking control of your courses and assignments. Service is free
                            for all
                            MSU Denver Students.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" sec:authorize="!isAuthenticated()">
                <th:block th:replace="user/login :: login"/>
            </div>

        </div>
    </div>

</main>

</body>
</html>
