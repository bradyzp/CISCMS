<!DOCTYPE html>
<html lang="en"
      th:replace="layouts/basic :: layout(~{::main})"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>course</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col text-center">
                <h2>Course Overview</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                Current Semester: <span th:text="${semester.toString()}">Semester Placeholder</span>

            </div>
            <div class="col-sm-6">
                <a class="btn btn-primary float-right" href="#" th:href="@{/course/create}">Add Course</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 d-flex align-items-stretch" th:each="course : ${courses}">
                <div class="card my-2 flex-fill">
                    <div class="card-body">
                        <a href="#" th:href="@{/course/{id}(id=${course.id})}">
                            <h4 class="card-title" th:text="${course.title}"></h4>
                        </a>
                        <h5 class="text-muted" th:text="${course.code}"></h5>

                        <span th:text="${course.instructor.toString()}"></span>
                        <span th:text="${course.building}"></span>
                        <span th:text="${course.room}"></span>
                        <br>
                        <span th:text="${course.weekschedule}"></span>

                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
